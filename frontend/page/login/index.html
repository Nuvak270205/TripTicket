<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Nguyễn Thái Dương">
    <meta name="description" content="TripTicket - Cổng thông tin và đặt vé trực tuyến">
    <meta property="og:title" content="TripTicket">
    <meta property="og:description" content="Khám phá những điểm đến tuyệt vời với TripTicket.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tripticket.com">
    <meta property="og:image" content="https://tripticket.com/assets/images/og-image.jpg">
    <meta property="og:author" content="Nguyễn Thái Dương">

    <link rel="icon" type="image/x-icon" href="">
    <title>Đăng nhập</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS riêng -->
    <link rel="stylesheet" href="../../shard/global.css">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="min-h-screen w-100 bg-white position-relative overflow-hidden">
        <!-- Green Corner Soft Background -->
        <div class="position-absolute top-0 start-0 w-100 h-100" style="background-image: radial-gradient(circle 600px at 0% 200px, #bbf7d0, transparent),
             radial-gradient(circle 600px at 100% 200px, #bbf7d0, transparent);
             z-index: 0;">
        </div>
    </div>

    <div class="modal fade show d-block" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title modal-title-centered" id="loginModalLabel">Log in</h5>
                </div>

                <div class="modal-body">
                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail">
                            <span class="text-danger d-none" id="erremail">Vui lòng nhập email</span>
                            <span class="text-danger d-none" id="err_email">Email không hợp lệ. Vui lòng nhập
                                lại!</span>
                        </div>

                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Mật Khẩu</label>
                            <input type="password" class="form-control" id="loginPassword">
                            <span class="text-danger d-none" id="errmk">Vui lòng nhập mật khẩu</span>
                            <span class="text-danger d-none" id="err_mk">Mật khẩu ít nhất 8 ký tự. Vui lòng nhập
                                lại!</span>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <a href="#" class="forgot-link">Quên mật khẩu</a>
                            <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                        </div>
                    </form>

                    <div class="social-login mt-3">
                        <p class="text-center">Hoặc đăng nhập với</p>
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-outline-secondary w-100"><i class="bi bi-google"></i>
                                    Google</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-outline-secondary w-100"><i class="bi bi-facebook"></i>
                                    Facebook</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
</body>

</html>
